<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html form-DOM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex-container">
    <div class="table">
      <h1 class="table-heading text-center">Table-data</h1>
      <table id="update-table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="form">
      <form id="registration-form">
        <h1>Registration-form </h1>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required><br>
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" name="pincode" required><br>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select> <br>

        <label for="food" > Choices of food:</label><br>
        <input type="checkbox" id="food1" name="food[]" value="chicken gravy" class="foodcheck">
        <label for="food1">Chicken gravy</label>
        <input type="checkbox" id="food2" name="food[]" value="biriyani" class="foodcheck">
        <label for="food2">Chicken biriyani</label>
        <input type="checkbox" id="food3" name="food[]" value="dosa" class="foodcheck">
        <label for="food3">Dosa</label>
        <input type="checkbox" id="food4" name="food[]" value="pongal" class="foodcheck">
        <label for="food4">Pongal</label>
        <input type="checkbox" id="food5" name="food[]" value="chicken gravy" class="foodcheck">
        <label for="food5">Noodles</label><br>

        <label for="state">State</label>
        <input type="text" id="state" name="state" required><br>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required><br>
        <button type="submit">Register</button>

      </form>
    </div>
   
  </div>

  <script src="script.js"></script>
</body>

</html>
